<!-- Exercice 1

Consignes :
- Mettre en forme l'exercice 1
- En-dessous, regrouper les noms de balises vues jusqu'ici dans un tableau avec
 en-têtes ayant pour colonnes : Balise, Contenu. Dans la colonne contenu spécifier
 la ou les balises qu'il est possible d'insérer à l'intérieur, ou "texte"
 (pour les titres par exemple).
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Exercice 1 - Table</title>
</head>
<body>
  <article>
    <h1>HTML main beacon</h1>
    <table>
      <tr>
        <th>Beacon</th>
        <th>Content</th>
      </tr>
      <tr>
        <td>&lt;p&gt;</td>
        <td>"texte"</td>
      </tr>
      <tr>
        <td>&lt;span&gt;</td>
        <td>"formated text"</td>
      </tr>
      <tr>
        <td>&lt;div&gt;</td>
        <td>"code"</td>
      </tr>
      <tr>
        <td>&lt;hX&gt;</td>
        <td>"text"</td>
      </tr>
      <tr>
        <td>&lt;table&gt;</td>
        <td>&lt;tr&gt;</td>
      </tr>
      <tr>
        <td>&lt;tr&gt;</td>
        <td>&lt;td&gt; &lt;th&gt;</td>
      </tr>
      <tr>
        <td>&lt;td&gt;</td>
        <td>"code"</td>
      </tr>
      <tr>
        <td>&lt;th&gt;</td>
        <td>"code"</td>
      </tr>
      <tr>
        <td>&lt;head&gt;</td>
        <td>&lt;meta&gt; &lt;link&gt; &lt;title&gt;</td>
      </tr>
      <tr>
        <td>&lt;title&gt;</td>
        <td>"text</td>
      </tr>
      <tr>
        <td>&lt;article&gt;</td>
        <td>"code</td>
      </tr>
      <tr>
        <td>&lt;body&gt;</td>
        <td>"code</td>
      </tr>
      <tr>
        <td>&lt;ul&gt; &lt;ol&gt;</td>
        <td>&lt;li&gt;</td>
      </tr>
      <tr>
        <td>&lt;li&gt;</td>
        <td>"code"</td>
      </tr>
    </table>
  </article>
</body>
</html>
